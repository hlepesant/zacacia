# default rules
homepage:
  url:   /
  param: { module: platform, action: index }

# platform
platforms:
  url:   /
  param: { module: platform, action: index }

platform_new:
  url:   /platform/add
  param: { module: platform, action: new }

platform_show:
  url:   /platform/show
  param: { module: platform, action: show }

platform_edit:
  url:   /platform/edit/:pid/
  param: { module: platform, action: edit }

# server
servers:
  url:   /server/
  param: { module: server, action: index }

server_new:
  url:   /server/add
  param: { module: server, action: new }

server_show:
  url:   /server/show
  param: { module: server, action: show }

server_edit:
  url:   /server/edit/:pid/
  param: { module: server, action: edit }

# company
companys:
  url:   /
  param: { module: company, action: index }

company_new:
  url:   /company/add
  param: { module: company, action: new }

company_show:
  url:   /company/show
  param: { module: company, action: show }

company_edit:
  url:   /company/edit/:pid/
  param: { module: company, action: edit }


# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

logout:
  url:   /:module/:action
  param: { module: security, action: logout }

server:
  url:   /server/:action
  param: { }

company:
  url:   /company/:action
  param: { module: company, action: index }

domain:
  url:   /domain/:action
  param: { module: domain, action: index }

user:
  url:   /user/:action
  param: { module: user, action: index }
