# default rules
homepage:
  url:   /
  param: { module: platform, action: index }

# platform
platforms:
  url:   /
  param: { module: platform, action: index }

platform_new:
  url:   /platform/add/
  param: { module: platform, action: new }

platform_edit:
  url:   /platform/edit/
  param: { module: platform, action: edit }

# server
servers:
  url:   /server/
  param: { module: server, action: index }

server_new:
  url:   /server/add/
  param: { module: server, action: new }

server_edit:
  url:   /server/edit/
  param: { module: server, action: edit }

# company
companies:
  url:   /company/
  param: { module: company, action: index }

company_new:
  url:   /company/add/
  param: { module: company, action: new }

company_edit:
  url:   /company/edit/
  param: { module: company, action: edit }

# domain
domains:
  url:   /domain/
  param: { module: domain, action: index }

domain_new:
  url:   /domain/add/
  param: { module: domain, action: new }

# user
users:
  url:   /user/
  param: { module: user, action: index }

user_new:
  url:   /user/add/
  param: { module: user, action: new }

user_edit:
  url:   /user/edit/
  param: { module: user, action: edit }

user_aliases:
  url:   /user/aliases/
  param: { module: user, action: aliases }

# group
groups:
  url:   /group/
  param: { module: group, action: index }

group_new:
  url:   /group/add/
  param: { module: group, action: new }

group_edit:
  url:   /group/edit/
  param: { module: group, action: edit }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

logout:
  url:   /:module/:action
  param: { module: security, action: logout }
