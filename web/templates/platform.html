<div ng-controller="platformController">
    <article ng-show="platforms.length">
        <table id="zacacia-table" class="table table-striped">    
            <caption>Platforms</caption>
            <thead>
                <tr>
                    <td colspan="4" class="add"><a href="#/platform/new" title="add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="platform in platforms">
                <td class="cn">{{platform.cn}}</td>
                <td class="action"><a href="#/platform/{{platform.cn}}/edit/" title="edit"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
                <td class="action"><a href='edit'><span class="glyphicon glyphicon-th" aria-hidden="true"></span></a></td>
                <td class="action"><a href='edit'><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></a></td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="add"><a href="#/platform/new" title="add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>
                </tr>
            </tfoot>
        </table>
    </article>
</div>
