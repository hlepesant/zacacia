<div ng-controller="platformEditController">
    <article>
        <h2>Edit Platform : {{cn}}</h2><br />
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">CN</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="platform.cn" placeholder="{{platform.cn}}" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="platform.zacaciaStatus" ng-true-value="'enable'" ng-false-value="'disable'"> Active
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-submit="">Update</button>
                </div>
            </div>
        </form>
    </article>
</div>
