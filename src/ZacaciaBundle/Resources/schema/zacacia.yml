objects:
    platform:
        type: platform
        class:
            - top
            - organizationalRole
            - zacaciaPlatform
        converters:
             generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            cn: cn
            zacaciaStatus: zacaciaStatus
            created: createTimestamp
            modified: modifyTimestamp
        attributes_to_select:
            - 'cn'
            - 'zacaciaStatus'
            - 'entryUUID'
            - 'createTimestamp'
            - 'modifyTimestamp'
        repository: '\ZacaciaBundle\Entity\PlatformRepository'

    securitygroup:
        type: securitygroup
        class:
            - top
            - zacaciaSecurityGroup
        attributes:
            cn: cn
        attributes_to_select:
            - 'cn'
