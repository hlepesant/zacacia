objects:
    platform:
        type: platform
        class:
            - top
            - organizationalRole
            - zacaciaPlatform
        converters:
             generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            cn: cn
            zacaciaStatus: zacaciaStatus
            created: createTimestamp
            modified: modifyTimestamp
        attributes_to_select:
            - 'cn'
            - 'zacaciaStatus'
            - 'entryUUID'
            - 'createTimestamp'
            - 'modifyTimestamp'
        repository: '\ZacaciaBundle\Entity\PlatformRepository'

    securitygroup:
        type: securitygroup
        class:
            - top
            - zacaciaSecurityGroup
        attributes:
            cn: cn
        attributes_to_select:
            - 'cn'

    server:
        type: server
        class:
            - top
            - organizationalRole
            - zarafa-server
            - zacaciaServer
            - ipHost
        converters:
             generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            cn: cn
            zacaciaStatus: zacaciaStatus
            zarafaAccount: zarafaAccount
            zarafaFilePath: zarafaFilePath
            zarafaHttpPort: zarafaHttpPort
            zarafaSslPort : zarafaSslPort   
            ipHostNumber: ipHostNumber
            created: createTimestamp
            modified: modifyTimestamp
        attributes_to_select:
            - 'cn'
            - 'zacaciaStatus'
            - 'zarafaAccount'
            - 'zarafaFilePath'
            - 'zarafaHttpPort'
            - 'zarafaSslPort'
            - 'ipHostNumber'
            - 'entryUUID'
            - 'createTimestamp'
            - 'modifyTimestamp'
        repository: '\ZacaciaBundle\Entity\ServerRepository'
