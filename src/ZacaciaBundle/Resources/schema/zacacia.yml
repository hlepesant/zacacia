objects:
    platform:
        type: platform
        class:
            - top
            - organizationalRole
            - zacaciaPlatform
        converters:
             generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            cn: cn
            zacaciaStatus: zacaciaStatus
            created: createTimestamp
            modified: modifyTimestamp
        attributes_to_select:
            - 'cn'
            - 'zacaciaStatus'
            - 'entryUUID'
            - 'createTimestamp'
            - 'modifyTimestamp'
        repository: '\ZacaciaBundle\Entity\PlatformRepository'

    securitygroup:
        type: securitygroup
        class:
            - top
            - zacaciaSecurityGroup
        attributes:
            cn: cn
        attributes_to_select:
            - 'cn'

    server:
        type: server
        class:
            - top
            - organizationalRole
            - zarafa-server
            - zacaciaServer
            - ipHost
        converters:
             generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            cn: cn
            zacaciaStatus: zacaciaStatus
            zarafaAccount: zarafaAccount
            zarafaFilePath: zarafaFilePath
            zarafaHttpPort: zarafaHttpPort
            zarafaSslPort : zarafaSslPort   
            ipHostNumber: ipHostNumber
            created: createTimestamp
            modified: modifyTimestamp
        attributes_to_select:
            - 'cn'
            - 'zacaciaStatus'
            - 'zarafaAccount'
            - 'zarafaFilePath'
            - 'zarafaHttpPort'
            - 'zarafaSslPort'
            - 'ipHostNumber'
            - 'entryUUID'
            - 'createTimestamp'
            - 'modifyTimestamp'
        repository: '\ZacaciaBundle\Entity\ServerRepository'

    organization:
        type: organization
        class:
            - top
            - organizationalRole
            - zarafa-company
            - zacaciaCompany
        converters:
             generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            ou: ou
            cn: cn
            zacaciaStatus: zacaciaStatus
            zarafaAccount: zarafaAccount
            zarafaHidden: zarafaHidden
            created: createTimestamp
            modified: modifyTimestamp
        attributes_to_select:
            - 'ou'
            - 'cn'
            - 'zacaciaStatus'
            - 'zarafaAccount'
            - 'zarafaHidden'
            - 'entryUUID'
            - 'createTimestamp'
            - 'modifyTimestamp'
        repository: '\ZacaciaBundle\Entity\OrganizationRepository'

    domain:
        type: domain
        class:
            - top
            - organizationalRole
            - zacaciaDomain
        converters:
             generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            cn: cn
            zacaciaStatus: zacaciaStatus
            created: createTimestamp
            modified: modifyTimestamp
        attributes_to_select:
            - 'cn'
            - 'zacaciaStatus'
            - 'entryUUID'
            - 'createTimestamp'
            - 'modifyTimestamp'
        repository: '\ZacaciaBundle\Entity\DomainRepository'

    user:
        type: user
        class:
          - top
          - inetOrgPerson
          - posixAccount
          - zarafa-user
          - zacaciaUser
        converters:
            generalized_time:
                - 'created'
                - 'modified'
        attributes:
            cn: cn
            homeDirectory: homeDirectory
            loginShell: loginShell
            zacaciaStatus: zacaciaStatus
            zarafaAccount: zarafaAccount
            zarafaQuotaOverride: zarafaQuotaOverride
            zarafaQuotaWarn: zarafaQuotaWarn
            zarafaQuotaSoft: zarafaQuotaSoft
            zarafaQuotaHard: zarafaQuotaHard
            zarafaHidden: zarafaHidden
            mail: mail
            gidNumber: gidNumber
            givenName: givenName
            sn: sn
            displayName: displayName
            uid: uid
            userPassword: userPassword
            uidNumber: uidNumber
            zarafaAliases: zarafaAliases
            created: createTimestamp
            modified: modifyTimestamp
        attributes_to_select:
            - 'cn'
            - 'zacaciaStatus'
            - 'entryUUID'
            - 'mail'
            - 'displayName'
            - 'zarafaAccount'
            - 'zarafaQuotaOverride'
            - 'zarafaQuotaWarn'
            - 'zarafaQuotaSoft'
            - 'zarafaQuotaHard'
            - 'zarafaHidden'
            - 'zarafaAliases'
            - 'sn'
            - 'givenName'
            - 'uid'
            - 'createTimestamp'
            - 'modifyTimestamp'
        repository: '\ZacaciaBundle\Entity\UserRepository'

    group:
        type: group
        class:
          - top
          - groupOfNames
          - zarafa-group
          - zacaciaGroup
        converters:
            generalized_time:
                - 'created'
                - 'modified'
        attributes:
            cn: cn
            zacaciaStatus: zacaciaStatus
            zarafaAccount: zarafaAccount
            zarafaHidden: zarafaHidden
            mail: mail
            gidNumber: gidNumber
            zarafaAliases: zarafaAliases
            created: createTimestamp
            modified: modifyTimestamp
            member: member
            zarafaSendAsPrivilege: zarafaSendAsPrivilege
        attributes_to_select:
            - 'cn'
            - 'zacaciaStatus'
            - 'entryUUID'
            - 'mail'
            - 'member'
            - 'zarafaAliases'
            - 'zarafaSendAsPrivilege'
            - 'createTimestamp'
            - 'modifyTimestamp'
        repository: '\ZacaciaBundle\Entity\GroupRepository'
