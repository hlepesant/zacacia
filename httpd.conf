NameVirtualHost *:8080

# This is the configuration for your project
Listen *:8080

<VirtualHost *:8080>
	ServerName zacacia.lepesant.com
	DocumentRoot "/opt/WebSites/zacacia/web"
	DirectoryIndex index.php
	<Directory "/opt/WebSites/zacacia/web">
		AllowOverride All
		Allow from All
	</Directory>
	
	Alias /sf /opt/WebSites/zacacia/lib/vendor/symfony/data/web/sf
	<Directory "/opt/WebSites/zacacia/lib/vendor/symfony/data/web/sf">
		AllowOverride All
		Allow from All
	</Directory>
</VirtualHost>

