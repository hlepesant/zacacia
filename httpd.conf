<VirtualHost *:80>
	ServerName zacacia.lepesant.com
	DocumentRoot "/opt/WebSites/zacacia/web"
	DirectoryIndex index.php
	<Directory "/opt/WebSites/zacacia/web">
		Require all granted
		AllowOverride All
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/zacacia-error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/zacacia-access.log combined
</VirtualHost>

