  DocumentRoot "/opt/WebSites/MinivISP/web"
  DirectoryIndex index.php
  <Directory "/opt/WebSites/MinivISP/web">
    AllowOverride All
    Allow from All
  </Directory>

  Alias /sf /opt/WebSites/MinivISP/lib/vendor/symfony/data/web/sf
  <Directory "/opt/WebSites/MinivISP/lib/vendor/symfony/data/web/sf">
    AllowOverride All
    Allow from All
  </Directory>
</VirtualHost>

